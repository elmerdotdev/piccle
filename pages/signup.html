<header class="header-border visually-hidden">
  <h1>
      <span class="visually-hidden">Piccle</span>
      <img src="./images/logo.png" alt="Piccle Logo">
  </h1>
</header>

<div class="main-wrapper">
  <main class="order1-main box-border">
      <div class="signup-field desktop-right">
          <form action='#'>
              <div class="formfield-wrapper">
                  <label for='name'>Name</label>
                  <input type='text' id='name' placeholder='Full Name' required>
              </div>
              <div class="formfield-wrapper">
                  <label for='email'>Email</label>
                  <input type='text' id='email' placeholder="Email" required>
              </div>
              <div class="formfield-wrapper pw-area">
                  <label for='password1'>Password</label>
                  <input type='password' id='password1' placeholder="Password" required>
              </div>
              <div class="formfield-wrapper pw-area">
                  <label for='password2'>Confirm Password</label>
                  <input type='password' id='password2' placeholder="Confirm Password" required>

                  <div class="reveal-pw"><input type="checkbox" onclick="myFunction()" class="pw-checkbox"><label class="show-pw">Show Password</label></div>
              </div>
  
              <div class="formfield-wrapper">
                  <input type="submit" value="Signup" class="signup-btn">
              </div>
          </form>
  
          <div class="or">
              <p>or</p>
              <a href="#signin" class="signup-label">Login here!</a>
          </div>
      </div> <!-- end of .desktop-right -->
      <div class="signup-banner desktop-left order-1 header-border">
        <button type="button" class="btn btn-icon">
          <a href="#signin" class="signup-label">
            <img src="./../images/icons/arrow_back_ios.svg" />
          </a></button>
          <h2>Signup</h2>
      </div> <!-- end of .desktop-left -->
  </main>
</div>
