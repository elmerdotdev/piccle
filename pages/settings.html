<main class="st-main">
  <section class="st-container">
    <div class="st-card account">
      <div class="card-icon">
        <img
          src="./../images/icons/account-circle-fill-w.svg"
          alt="Account Icon"
        />
      </div>
      <div class="card-text">Account</div>
    </div>
    <div class="st-card show-nt">
      <div class="card-icon">
        <img src="./../images/icons/bell-w.svg" alt="check icon" />
      </div>
      <div class="card-text">Notification</div>
    </div>
    <div href="#aboutus" class="st-card about-us">
      <div class="card-icon">
        <img src="./../images/icons/logo-icon.svg" alt="" />
      </div>
      <div class="card-text">About Us</div>
    </div>
    <div class="st-card">
      <div class="card-icon">
        <img src="./../images/icons/instagram-w.svg" alt="" />
      </div>
      <div class="card-text">Follow Us</div>
    </div>
    <div class="st-card">
      <div class="card-icon">
        <img src="./../images/icons/support-w.svg" alt="" />
      </div>
      <div class="card-text">Support</div>
    </div>
    <div class="st-card sign-out">
      <div class="card-icon">
        <img src="./../images/icons/sign-out.svg" alt="" />
      </div>
      <div class="card-text">Signout</div>
    </div>
  </section>
  <div class="card nt-popup-window">
    <div class="nt-body">
      <h2>Notification Settings</h2>
      <div class="btn-collections">
        <label class="switch">
          <input type="checkbox" checked />
          <span class="slider round"></span>
        </label>
        <span>Turn off notifications</span>
      </div>
    </div>
    <div class="nt-footer">
      <button type="button" class="btn btn-secondary hide-nt">Cancel</button>
      <button type="button" class="btn btn-primary">Save</button>
    </div>
  </div>
</main>
