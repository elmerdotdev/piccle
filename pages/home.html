<header class="home-header visual-header-logo header-border visually-hidden">
  <h1>
    <span class="visually-hidden">Piccle</span>
    <img src="./images/logo.png" alt="Piccle Logo" />
  </h1>
</header>

<div class="main-wrapper">
  <main class="home-main-section">
    <ul>
      <li class="card go-play">
        <a href="#play">
          <div class="btn btn-icon round">
            <img src="./images/icons/camera-3-fill.svg" alt="camera icon" />
          </div>
          <span class="game-chance icon-label">⌛︎</span>
          <span class="game-hint">Hint Here</span>
          <span class="home-labels">Play Now</span>
        </a>
      </li>
      <li class="card">
        <a href="#leaderboard">
          <div class="btn btn-icon round">
            <img src="./images/icons/trophy-fill.svg" alt="trophy icon" />
          </div>
          <span class="player-rank icon-label">⌛︎</span>
          <span class="home-labels">Leaderboard</span>
        </a>
      </li>
      <li class="card">
        <a href="#history">
          <div class="btn btn-icon round">
            <img src="./images/icons/fire-fill.svg" alt="fire fill icon" />
          </div>
          <span class="player-history icon-label">⌛︎</span>
          <span class="home-labels">History</span>
        </a>
      </li>
      <li class="card">
        <a href="#shop">
          <div class="btn btn-icon round">
            <img src="./images/icons/p.svg" alt="piccle shop icon" />
          </div>
          <span class="earned-points icon-label">⌛︎</span>
          <span class="home-labels">Piccle Shop</span>
        </a>
      </li>
      <li class="card">
        <a href="#settings">
          <div class="btn btn-icon round">
            <img src="./images/icons/settings.svg" alt="settings icon" />
          </div>
          <span class="home-labels">Settings</span>
        </a>
      </li>
    </ul>
  </main>
</div>
