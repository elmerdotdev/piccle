<header class="header header-border visually-hidden">
  <h1>
      <span class="visually-hidden">Piccle</span>
      <img src="./images/logo.png" alt="Piccle Logo">
  </h1>
</header>

<div class="main-wrapper">
  <main class="order1-main box-border">
      <div class="login-field desktop-right">
          <div class="welcome">
              <p>Welcome,</p>
              <p>Login to start playing!</p>
          </div>
          <form action='#' method='post'>
              <div class="formfield-wrapper">
                  <label for='email'>Email Address</label>
                  <input type='text' id='email' name='email' placeholder='Your email' required>
              </div>
              <div class="formfield-wrapper">
                  <label for='password'>Password</label>
                  <input type='password' id='password' name='password' placeholder="Your password" required>
                  
                <div class="password-options">
                    <div class="reveal-pw"><input type="checkbox" class="pw-checkbox"><label class="show-pw">Show Password</label></div>
                    <a href="#">forgot your password?</a>
                </div>
              </div>
  
              <div class="formfield-wrapper signin-button">
                  <input type="submit" value="Signin" class="btn-primary">
                  <p>or</p>
                  <a href="#signup" class="signup-label">Sign up here!</a>
              </div>
          </form>

          <div class="login-social ">
              <p>Login with your social media</p>
              <ul class="socialmedia-icons">
                  <li><a href="#" class="btn btn-icon round"><span class="visually-hidden">facebook</span><img src="./images/icons/facebook-fill.svg" alt="Facebook"></a></li>
                  <li><a href="#" class="btn btn-icon round"><span class="visually-hidden">twitter</span><img src="./images/icons/twitter-fill.svg" alt="Twitter"></a></li>
                  <li><a href="#" class="btn btn-icon round"><span class="visually-hidden">google</span><img src="./images/icons/google-fill.svg" alt="Google"></a></li>
              </ul>
          </div>
      </div><!-- end of .desktop-right -->
      <div class="logo-dektop-left visually-hidden desktop-left order-1 header-border">
          
          <img src="./images/logo.png" alt="Piccle" 
          class="logo-img">
      </div> <!-- end of .desktop-left -->
  </main>
</div>
