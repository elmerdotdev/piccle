<main class="lt-main">
  <section class="lt__header">
    <div class="lt__header__position_wrapper">
      <div class="lt__header__wrapper_head">Current position</div>
      <div class="position-wrapper-body">
        <button type="button" class="btn btn-icon round no-hover">
          <img src="./../images/icons/trophy-fill.svg" />
        </button>
        <span class="position" id="userPosition"></span>
      </div>
    </div>
    <div class="lt__header__share">
      <div class="lt__header__wrapper_head">Share</div>
      <div class="share-wrapper-body">
        <button type="button" class="btn btn-icon round">
          <img src="./../images/icons/facebook-fill.svg" />
        </button>
        <button type="button" class="btn btn-icon round">
          <img src="./../images/icons/twitter-fill.svg" />
        </button>
      </div>
    </div>
  </section>
  <section>
    <div class="card lt_card">
      <table class="lt-table">
        <thead>
          <tr>
            <th>Rank</th>
            <th>Name</th>
            <th>Total Points</th>
          </tr>
        </thead>
        <tbody id="leaderboard" class="leaderboard-list"></tbody>
      </table>
    </div>
  </section>
</main>
